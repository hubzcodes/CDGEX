<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNReserve | Institutional Capital Allocation</title>
<meta name="description" content="Institutional-grade discretionary capital allocation across digital assets, equities, and commodities. Risk-first mandate with transparent execution.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
  --black:#0A0A0A;
  --white:#FAFAFA;
  --gray-900:#0F0F0F;
  --gray-700:#2D2D2D;
  --gray-600:#4A4A4A;
  --gray-500:#707070;
  --gray-300:#C4C4C4;
  --gray-200:#E0E0E0;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--white);
  color:var(--black);
  line-height:1.6;
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:24px 64px;
  background:#fff;
  border-bottom:1px solid var(--gray-200);
  position:sticky;
  top:0;
}

.logo-container{
  display:flex;
  gap:16px;
  align-items:center;
}

.logo-mark{
  width:44px;
  height:44px;
  background:var(--black);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:900;
}

.nav-links a{
  text-decoration:none;
  color:var(--gray-600);
  margin-left:24px;
  font-weight:600;
}

.nav-cta{
  background:var(--black);
  color:#fff !important;
  padding:12px 24px;
  border-radius:10px;
}

/* HERO */
.hero{
  max-width:1440px;
  margin:auto;
  padding:120px 64px;
  display:grid;
  grid-template-columns:1.4fr 1fr;
  gap:80px;
}

.hero h1{
  font-size:72px;
  font-weight:900;
  line-height:1;
  margin-bottom:32px;
}

.hero p{
  font-size:20px;
  color:var(--gray-600);
  margin-bottom:40px;
}

.btn{
  display:inline-flex;
  padding:18px 36px;
  background:var(--black);
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-weight:700;
}

/* MARKET CARD */
.hero-card{
  background:var(--black);
  color:#fff;
  padding:48px;
  border-radius:28px;
}

/* FOOTER */
footer{
  background:var(--gray-900);
  color:#fff;
  padding:96px 64px 48px;
}

.footer-grid{
  max-width:1440px;
  margin:auto;
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:64px;
}

.footer-logo-container{
  display:flex;
  gap:16px;
  align-items:center;
  margin-bottom:24px;
}

.footer-logo-mark{
  width:48px;
  height:48px;
  background:var(--black);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.footer-bottom{
  border-top:1px solid rgba(255,255,255,.15);
  margin-top:48px;
  padding-top:24px;
  font-size:14px;
  color:var(--gray-500);
}
</style>
</head>

<body>

<nav>
  <div class="logo-container">
    <div class="logo-mark">H</div>
    <strong>HNReserve</strong>
  </div>
  <div class="nav-links">
    <a href="#markets">Markets</a>
    <a href="#programs">Programs</a>
    <a href="#contact" class="nav-cta">Invest</a>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Institutional<br>Capital Allocation</h1>
    <p>Risk-first discretionary allocation across digital assets, equities and commodities.</p>
    <a class="btn" href="#programs">View Programs</a>
  </div>

  <div class="hero-card">
    <h2>Live Markets</h2>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BTCUSDT&interval=60&theme=dark"
      style="width:100%;height:360px;border:none;"></iframe>
  </div>
</section>

<footer>
  <div class="footer-grid">
    <div class="footer-brand">
      <div class="footer-logo-container">
        <div class="footer-logo-mark">H</div>
        <strong>HNReserve</strong>
      </div>
      <p>Institutional-grade discretionary capital allocation.</p>
    </div>
  </div>

  <div class="footer-bottom">
    Â© 2025 HNReserve. All rights reserved.
  </div>
</footer>

</body>
</html>
