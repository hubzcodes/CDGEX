<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNReserve | Institutional Capital Allocation</title>
<meta name="description" content="Institutional-grade discretionary capital allocation across digital assets, equities, and commodities. Risk-first mandate with transparent execution.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root {
  --black: #0A0A0A;
  --white: #FAFAFA;
  --pure-black: #000000;
  --pure-white: #FFFFFF;
  --gray-50: #F7F7F7;
  --gray-100: #EFEFEF;
  --gray-200: #E0E0E0;
  --gray-300: #C4C4C4;
  --gray-400: #9E9E9E;
  --gray-500: #707070;
  --gray-600: #4A4A4A;
  --gray-700: #2D2D2D;
  --gray-800: #1A1A1A;
  --gray-900: #0F0F0F;
  
  --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05);
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
  --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.24);
  --shadow-2xl: 0 24px 64px rgba(0, 0, 0, 0.32);
  
  --ease-smooth: cubic-bezier(0.25, 0.1, 0.25, 1);
  --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  font-size: 16px;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--white);
  color: var(--black);
  line-height: 1.6;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

/* SOPHISTICATED BACKGROUND */
.bg-canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: var(--white);
}

.bg-grid {
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(0,0,0,0.03) 1.5px, transparent 1.5px),
    linear-gradient(90deg, rgba(0,0,0,0.03) 1.5px, transparent 1.5px);
  background-size: 80px 80px;
  animation: gridFloat 80s linear infinite;
  opacity: 0.4;
}

@keyframes gridFloat {
  0% { transform: translate(0, 0); }
  100% { transform: translate(80px, 80px); }
}

.bg-gradient-1 {
  position: absolute;
  top: -50%;
  right: -20%;
  width: 80%;
  height: 100%;
  background: radial-gradient(circle, rgba(0,0,0,0.06) 0%, transparent 70%);
  animation: float 20s ease-in-out infinite;
}

.bg-gradient-2 {
  position: absolute;
  bottom: -30%;
  left: -10%;
  width: 60%;
  height: 80%;
  background: radial-gradient(circle, rgba(0,0,0,0.04) 0%, transparent 70%);
  animation: float 25s ease-in-out infinite reverse;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(30px, -30px) scale(1.1); }
}

.bg-dots {
  position: absolute;
  inset: 0;
  background-image: radial-gradient(circle, rgba(0,0,0,0.08) 1px, transparent 1px);
  background-size: 30px 30px;
  opacity: 0.3;
}

/* NAVIGATION */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 24px 64px;
  background: rgba(250, 250, 250, 0.85);
  backdrop-filter: blur(24px) saturate(180%);
  border-bottom: 1px solid rgba(0, 0, 0, 0.08);
  position: sticky;
  top: 0;
  z-index: 1000;
  animation: navReveal 1s var(--ease-smooth);
  box-shadow: var(--shadow-subtle);
}

@keyframes navReveal {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo-mark {
  width: 44px;
  height: 44px;
  background: var(--black);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  transition: all 0.4s var(--ease-smooth);
}

.logo-mark::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
  transform: translateX(-100%) rotate(45deg);
  transition: transform 0.6s var(--ease-smooth);
}

.logo-mark:hover::before {
  transform: translateX(100%) rotate(45deg);
}

.logo-mark::after {
  content: "H";
  color: var(--white);
  font-size: 24px;
  font-weight: 900;
  position: relative;
  z-index: 1;
}

.logo-text {
  font-size: 22px;
  font-weight: 900;
  letter-spacing: -0.5px;
  color: var(--black);
}

.nav-links {
  display: flex;
  gap: 8px;
  align-items: center;
}

.nav-links a {
  color: var(--gray-600);
  text-decoration: none;
  font-size: 15px;
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 10px;
  transition: all 0.3s var(--ease-smooth);
  position: relative;
  overflow: hidden;
}

.nav-links a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--gray-100);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s var(--ease-smooth);
  z-index: -1;
}

.nav-links a:hover {
  color: var(--black);
}

.nav-links a:hover::before {
  transform: scaleX(1);
}

.nav-cta {
  background: var(--black) !important;
  color: var(--white) !important;
  margin-left: 16px;
  box-shadow: var(--shadow-sm);
}

.nav-cta::before {
  background: var(--gray-900) !important;
}

.nav-cta:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

/* HERO SECTION */
.hero {
  max-width: 1440px;
  margin: 0 auto;
  padding: 140px 64px 120px;
  display: grid;
  grid-template-columns: 1.4fr 1fr;
  gap: 100px;
  align-items: center;
  position: relative;
}

.hero-content {
  animation: heroFadeIn 1.2s var(--ease-smooth) 0.3s both;
}

@keyframes heroFadeIn {
  from {
    opacity: 0;
    transform: translateY(60px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-badge {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  background: var(--black);
  color: var(--white);
  border-radius: 30px;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  margin-bottom: 40px;
  box-shadow: var(--shadow-md);
  animation: badgeFloat 3s ease-in-out infinite;
}

@keyframes badgeFloat {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-5px); }
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--white);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.2); }
}

.hero h1 {
  font-size: 88px;
  line-height: 0.95;
  font-weight: 900;
  letter-spacing: -3px;
  margin-bottom: 32px;
  color: var(--black);
}

.hero h1 .highlight {
  position: relative;
  display: inline-block;
}

.hero h1 .highlight::after {
  content: "";
  position: absolute;
  bottom: 8px;
  left: 0;
  right: 0;
  height: 20px;
  background: rgba(0, 0, 0, 0.1);
  z-index: -1;
  animation: highlightExpand 1.5s var(--ease-smooth) 0.8s both;
}

@keyframes highlightExpand {
  from {
    width: 0;
    opacity: 0;
  }
  to {
    width: 100%;
    opacity: 1;
  }
}

.hero-description {
  font-size: 22px;
  line-height: 1.65;
  color: var(--gray-600);
  max-width: 640px;
  margin-bottom: 48px;
  font-weight: 400;
}

.btn-group {
  display: flex;
  gap: 20px;
  align-items: center;
  flex-wrap: wrap;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 20px 40px;
  font-size: 16px;
  font-weight: 700;
  text-decoration: none;
  border-radius: 14px;
  transition: all 0.4s var(--ease-smooth);
  cursor: pointer;
  border: none;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
  opacity: 0;
  transition: opacity 0.4s var(--ease-smooth);
}

.btn:hover::before {
  opacity: 1;
}

.btn-primary {
  background: var(--black);
  color: var(--white);
  box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-xl);
}

.btn-primary:active {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-secondary {
  background: var(--white);
  color: var(--black);
  border: 2px solid var(--gray-300);
  box-shadow: var(--shadow-sm);
}

.btn-secondary:hover {
  border-color: var(--black);
  transform: translateY(-4px);
  box-shadow: var(--shadow-md);
}

.btn-icon {
  transition: transform 0.3s var(--ease-smooth);
}

.btn:hover .btn-icon {
  transform: translateX(4px);
}

/* HERO CARD */
.hero-card {
  background: var(--black);
  color: var(--white);
  padding: 64px;
  border-radius: 32px;
  position: relative;
  overflow: hidden;
  animation: heroFadeIn 1.2s var(--ease-smooth) 0.5s both;
  box-shadow: var(--shadow-2xl);
}

.hero-card::before {
  content: "";
  position: absolute;
  top: -50%;
  right: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: cardShine 10s linear infinite;
}

@keyframes cardShine {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.card-stats {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
}

.stat-box {
  position: relative;
  padding-bottom: 20px;
  border-bottom: 2px solid rgba(255,255,255,0.15);
}

.stat-box::after {
  content: "";
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--white);
  transition: width 0.8s var(--ease-smooth);
}

.hero-card:hover .stat-box::after {
  width: 60%;
}

.stat-number {
  font-size: 56px;
  font-weight: 900;
  line-height: 1;
  margin-bottom: 12px;
  letter-spacing: -2px;
  background: linear-gradient(135deg, #FFFFFF 0%, #AAAAAA 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.stat-label {
  font-size: 14px;
  color: var(--gray-400);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

/* MARQUEE SECTION */
.marquee-section {
  background: var(--black);
  color: var(--white);
  padding: 48px 0;
  overflow: hidden;
  position: relative;
  border-top: 1px solid rgba(255,255,255,0.1);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.marquee-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
  animation: lineSlide 3s ease-in-out infinite;
}

@keyframes lineSlide {
  0%, 100% { transform: translateX(-100%); }
  50% { transform: translateX(100%); }
}

.marquee-track {
  display: flex;
  gap: 64px;
  animation: marqueeScroll 40s linear infinite;
  width: max-content;
}

.marquee-item {
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  white-space: nowrap;
  transition: all 0.3s var(--ease-smooth);
  padding: 16px 32px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50px;
  background: rgba(255,255,255,0.05);
}

.marquee-item:hover {
  background: rgba(255,255,255,0.1);
  transform: scale(1.05);
}

.marquee-icon {
  font-size: 20px;
}

@keyframes marqueeScroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* SECTIONS */
section {
  max-width: 1440px;
  margin: 0 auto;
  padding: 140px 64px;
  position: relative;
}

.section-header {
  max-width: 900px;
  margin-bottom: 80px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

.section-eyebrow {
  font-size: 14px;
  font-weight: 800;
  color: var(--gray-500);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 24px;
  position: relative;
  display: inline-block;
}

.section-eyebrow::before,
.section-eyebrow::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40px;
  height: 2px;
  background: var(--gray-300);
}

.section-eyebrow::before {
  right: calc(100% + 16px);
}

.section-eyebrow::after {
  left: calc(100% + 16px);
}

.section-title {
  font-size: 64px;
  font-weight: 900;
  letter-spacing: -2px;
  line-height: 1.1;
  margin-bottom: 32px;
  color: var(--black);
}

.section-description {
  font-size: 20px;
  line-height: 1.7;
  color: var(--gray-600);
  font-weight: 400;
}

/* FEATURES GRID */
.features-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

.feature-card {
  background: var(--white);
  border: 2px solid var(--gray-200);
  border-radius: 28px;
  padding: 56px;
  transition: all 0.5s var(--ease-smooth);
  position: relative;
  overflow: hidden;
}

.feature-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.05) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.5s var(--ease-smooth);
}

.feature-card::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: var(--black);
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.5s var(--ease-smooth);
}

.feature-card:hover {
  border-color: var(--black);
  transform: translateY(-12px);
  box-shadow: var(--shadow-2xl);
}

.feature-card:hover::before {
  opacity: 1;
}

.feature-card:hover::after {
  transform: scaleX(1);
}

.feature-number {
  width: 80px;
  height: 80px;
  background: var(--black);
  color: var(--white);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  font-weight: 900;
  margin-bottom: 32px;
  position: relative;
  z-index: 1;
  transition: all 0.5s var(--ease-bounce);
  box-shadow: var(--shadow-md);
}

.feature-card:hover .feature-number {
  transform: scale(1.15) rotate(-5deg);
  box-shadow: var(--shadow-lg);
}

.feature-title {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 16px;
  letter-spacing: -0.5px;
  position: relative;
  z-index: 1;
}

.feature-description {
  font-size: 16px;
  line-height: 1.75;
  color: var(--gray-600);
  position: relative;
  z-index: 1;
}

/* MARKETS SECTION */
.markets-section {
  background: var(--gray-50);
  border-top: 1px solid var(--gray-200);
  border-bottom: 1px solid var(--gray-200);
}

.markets-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

.market-card {
  background: var(--white);
  border: 2px solid var(--gray-200);
  border-radius: 28px;
  overflow: hidden;
  transition: all 0.5s var(--ease-smooth);
  box-shadow: var(--shadow-sm);
}

.market-card:hover {
  border-color: var(--black);
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-2xl);
}

.market-header {
  padding: 32px;
  background: linear-gradient(135deg, #1A1A1A 0%, #000000 100%);
  color: var(--white);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.market-header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
  opacity: 0;
  transition: opacity 0.5s var(--ease-smooth);
}

.market-card:hover .market-header::before {
  opacity: 1;
}

.market-name {
  font-size: 18px;
  font-weight: 800;
  letter-spacing: -0.5px;
  position: relative;
  z-index: 1;
}

.market-badge {
  font-size: 12px;
  font-weight: 700;
  padding: 6px 16px;
  background: var(--white);
  color: var(--black);
  border-radius: 20px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
  z-index: 1;
}

iframe {
  width: 100%;
  height: 420px;
  border: 0;
  display: block;
}

/* PROGRAMS SECTION */
.programs-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 48px;
}

.program-card {
  background: var(--white);
  border: 3px solid var(--black);
  border-radius: 32px;
  padding: 64px;
  position: relative;
  overflow: hidden;
  transition: all 0.5s var(--ease-smooth);
  box-shadow: var(--shadow-lg);
}

.program-card::before {
  content: "";
  position: absolute;
  top: -100%;
  left: -100%;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
  transition: all 0.8s var(--ease-smooth);
}

.program-card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: var(--shadow-2xl);
  border-width: 4px;
}

.program-card:hover::before {
  top: -50%;
  left: -50%;
}

.program-tier {
  display: inline-block;
  padding: 12px 24px;
  background: var(--black);
  color: var(--white);
  border-radius: 30px;
  font-size: 13px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 32px;
  position: relative;
  z-index: 1;
  box-shadow: var(--shadow-md);
}

.program-title {
  font-size: 40px;
  font-weight: 900;
  margin-bottom: 20px;
  letter-spacing: -1.5px;
  position: relative;
  z-index: 1;
}

.program-description {
  font-size: 17px;
  line-height: 1.7;
  color: var(--gray-600);
  margin-bottom: 40px;
  position: relative;
  z-index: 1;
}

.program-features {
  margin-bottom: 40px;
  position: relative;
  z-index: 1;
}

.program-feature {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  margin-bottom: 16px;
  font-size: 15px;
  color: var(--gray-700);
  font-weight: 500;
}

.feature-check {
  width: 24px;
  height: 24px;
  background: var(--black);
  color: var(--white);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  font-size: 14px;
  font-weight: 900;
}

.program-price {
  font-size: 56px;
  font-weight: 900;
  letter-spacing: -2px;
  margin-bottom: 32px;
  display: flex;
  align-items: baseline;
  gap: 12px;
  position: relative;
  z-index: 1;
}

.program-price small {
  font-size: 20px;
  font-weight: 700;
  color: var(--gray-500);
}

.program-cta {
  width: 100%;
  justify-content: center;
  position: relative;
  z-index: 1;
}

/* COMPLIANCE SECTION */
.compliance-section {
  background: var(--black);
  color: var(--white);
  border-top: 1px solid rgba(255,255,255,0.1);
}

.compliance-section .section-eyebrow {
  color: var(--gray-400);
}

.compliance-section .section-title {
  color: var(--white);
}

.compliance-section .section-description {
  color: var(--gray-400);
}

.compliance-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 48px;
}

.compliance-item {
  text-align: center;
  padding: 48px 32px;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 24px;
  background: rgba(255,255,255,0.03);
  transition: all 0.4s var(--ease-smooth);
}

.compliance-item:hover {
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,255,255,0.3);
  transform: translateY(-8px);
}

.compliance-icon {
  width: 80px;
  height: 80px;
  background: var(--white);
